<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Library</h1>
  </header> 
  <button class="new-book">New Book</button>
  <section class="books-section">
    <div class="bookshelf">
    </div>
  </section> 

  <dialog>
    <form id="book-form">
      <label for="title">Title</label>
      <input type="text" id="title" required autofocus>
      
      <label for="author">Author:</label>
      <input type="text" id="author" required>

      <label for="pages">Pages:</label>
      <input type="number" id="pages" min="1" max="9999" required>

      <p>Finished reading?</p>
      <input type="radio" id="yes-reading" name="reading-status" value="yes" checked>
      <label for="yes-reading">Yes</label>

      <input type="radio" id="no-reading" name="reading-status" value="no">
      <label for="no-reading">No</label>

      <button type="button" id="modalCancel">Cancel</button>
      <button type="reset" id="modalReset">Reset</button>
      <button type="submit" id="modalOkay">Okay</button>
    </form>
  </dialog>
</body>
</html>
